<div class="card bg-light">
    <div class="card-header">Login</div>
    <div class="card-body">
        <app-login #loginForm></app-login>
        <app-registration #registrationForm></app-registration>
    </div>
    <div class="container buttons-container">          
        <button type="submit" class="btn btn-primary" [disabled]="formRegEmpty">Register</button>
        <span class="form-tooltip">if you already have an account you should  <a href="#" (click)="registration = !registration">log-in</a></span>
    </div>
</div>
