<div class="card">
    <div class="card-body">
        <div class="postHeader">
            <div class="postHeader__user">
                <a class="postHeader__user__name" [routerLink]="['user', post!.user]">
                    {{post!.user}}
                </a>
            </div>
        </div>
        <p class="card-text">
            {{post!.text}}
        </p>
    </div>
</div>
