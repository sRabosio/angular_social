<div class="card bg-light">
  <div class="card-header">Login</div>
  <div class="card-body">
      <div class="form-group">
        <div>
          <label for="email">email</label><br>
          <input type="email" name="email" id="" class="from-control" #email
          [value]="formEmail" (input)="onEvent($event)">

        </div>
        <div>
          <label for="password">password</label><br>
          <input type="password" name="password" id="" class="from-control" #password>
        </div>
        <div class="container buttons-container">
          <button class="btn btn-primary">Register</button>
          <button class="btn btn-primary" (click)="onLogin(email, password)">Login</button>
        </div>
      </div>
  </div>
</div>
