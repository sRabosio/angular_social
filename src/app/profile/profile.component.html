<div class="container profile-header">
    <h2>{{user.nickname}}</h2>
    <div class="profile-info">
      <button class="btn btn-outline-dark" *ngIf="!followed" (click)="onFollow()">follow</button>
      <button class="btn btn-primary" *ngIf="followed" (click)="onFollow()">followed</button>
    </div>
</div>
<div class="postsList">
    <app-post *ngFor="let p of posts" [post]="p"></app-post>
</div>
